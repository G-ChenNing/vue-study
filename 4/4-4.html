<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生时间</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
<child @click.native="handleClick"></child>
</div>

<script>
    Vue.component('child',{
        template: '<div>Child</div>',
        methods: {
            handleChildClick: function () {
                // alert("handleChildClick")
                this.$emit('click')
            }
        }
    })

    var vm = new Vue({
        el: "#root",
        methods: {
            handleClick: function () {
                alert("click")
            }
        }
    })
</script>
</body>
</html>
