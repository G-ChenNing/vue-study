<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
<div ref='hello'
     @click="handleClick">
    Hello World
</div>
</div>
<script>
    var vm = new Vue({
        el: "#root",
        methods: {
            handleClick: function () {
                console.log(this.$refs.hello.innerHTML)
            }
        }
    })
</script>
</body>
</html>
